<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebAR - Cubo 3D</title>
    <!-- Librerías -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.1.8/aframe/build/aframe-ar.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Marcador -->
      <a-marker preset="hiro">
        <!-- Figura 3D -->
        <a-entity light="type: directional; color: white; intensity: 1"></a-entity>
        <a-box position="0 0.5 0" color="#4CC3D9" rotation="0 45 0"
               animation="property: rotation; to: 0 405 0; loop: true; dur: 3000">
        </a-box>
      </a-marker>

      <!-- Cámara -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>

</html>
